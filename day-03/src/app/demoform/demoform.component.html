<div>
    <form (ngSubmit)="onSubmit" >
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name">
      <button type="submit" (click)="onSubmit()">Submit</button>
    </form>
    <div *ngIf="submitted">
        <p>{{user.name}}</p>
    </div>
</div>
